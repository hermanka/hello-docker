version: '3'
services:
    helloworld:
        container_name: helloworld
        image: crccheck/hello-world
        expose:
            - 8000

    nginx:
        container_name: nginx
        restart: unless-stopped
        image: nginx
        ports:
            - 8080:80
            - 443:443
        volumes:
            - /home/portainer/hello-docker/nginx.conf:/etc/nginx/nginx.conf
            - /home/portainer/hello-docker/certbot/conf:/etc/letsencrypt
            - /home/portainer/hello-docker/certbot/www:/var/www/certbot
    certbot:
        image: certbot/certbot
        container_name: certbot
        volumes: 
            - /home/portainer/hello-docker/certbot/conf:/etc/letsencrypt
            - /home/portainer/hello-docker/certbot/www:/var/www/certbot
        command: certonly --webroot -w /var/www/certbot --force-renewal --email hermanka.beta@gmail.com -d vote.demo.plutolab.my.id --agree-tos
